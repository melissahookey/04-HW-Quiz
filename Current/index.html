<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <title>Quiz</title>
    </head>
    <body>
        <!-- start and high score button -->
        <div class="start_btn"><button>Start Quiz</button></div>
        <div class="score_btn"><button>High Scores</button></div>

        <div class="quiz_box">
            <header>
                <div class="title">Cat Quiz</div>
                <div class="timer">
                    <div class="time_left_text">Time Left</div>
                    <div Class="timer_sec">15</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="q_text"></div>
                <div class="option_list"></div>
                </div>
            </section>
            <footer>
                <div class="total_q"></div>
                <button class="next_btn">Next Question</button>
            </footer>
        </div>

        <div class="score_box">
            <div class="complete_text">You finished the Cat Quiz!</div>
            <div class="score_text"></div>
            <div class="initial_text">Enter your initals</div>
                <input type="text" id="initial_input" maxlength="3">
            <div class="buttons">
                <button class="restart">Restart Quiz</button>
                <button class="highscores">Highscores</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
        <script src="questions.js"></script>
    </body>
</html>
